<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>こんな感じ？？</h1>

  <div class="parent">
    <div class="child period">②データ区間選択</div>
    <div class="child files">
      ①ファイル選択
      <input id="select" type="file" />
    </div>
  </div>

  <div class="parent">
    <div id="graph1" class="child graph">グラフ1</div>
    <div class="child graph">グラフ2</div>
    <div class="child graph">グラフ3</div>
    <div class="child graph">
      ③機能選択<br>
      <button id="button1" type="button">グラフ1表示</button>
    </div>
  </div>

  <div class="parent">
    <div class="child graph">グラフ4</div>
    <div class="child graph">グラフ5</div>
    <div class="child graph">グラフ6</div>
    <div class="child graph"></div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
